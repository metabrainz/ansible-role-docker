---
name: CI

"on":
  pull_request:
  push:
    branches:
      - "main"
  schedule:
    - cron: "46 14 * * 3"
  workflow_dispatch:

defaults:
  run:
    working-directory: metabrainz.docker

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: metabrainz.docker

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip3 install yamllint ansible ansible-lint

      - name: Run lint
        run: |
          yamllint .
          ansible-lint

  test:
    name: Test (${{ matrix.distro }})
    runs-on: ubuntu-latest
    needs:
      - lint
    strategy:
      matrix:
        distro:
          - ubuntu2004
          - ubuntu2204
          - ubuntu2404
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: metabrainz.docker

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate test-requirements.txt
        run: |
          cat <<EOF > test-requirements.txt
          ansible
          docker
          molecule-plugins[docker]
          EOF
          echo "REQS_HASH=$(sha256sum test-requirements.txt | awk '{ print $1 }')" >> "$GITHUB_ENV"

      - name: Cache pip directory
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ env.REQS_HASH }}

      - name: Install test dependencies
        run: pip3 install -r test-requirements.txt

      - name: Run pip freeze
        run: pip3 freeze --all

      - name: Run tests
        run: molecule test
        env:
          ANSIBLE_FORCE_COLOR: 1
          PY_COLORS: 1
          MOLECULE_DISTRO: ${{ matrix.distro }}
