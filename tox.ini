[tox]
minversion = 4.2.4
envlist = py{310,311}-ansible{6,7,8}
skipsdist = true

[testenv]
commands = molecule test
deps =
    ansible6: ansible == 6.*
    ansible7: ansible == 7.*
    ansible8: ansible == 8.*
    molecule-plugins[docker]
    docker == 6.*
    ansible-lint == 6.*
    # https://github.com/docker/docker-py/issues/3113
    urllib3 < 2.0

setenv =
    TOX_ENVNAME={envname}
    ANSIBLE_FORCE_COLOR=1
    ANSIBLE_ROLES_PATH=../
    PY_COLORS=1

passenv =
    DOCKER_HOST
    MOLECULE_DISTRO
    MOLECULE_DOCKER_COMMAND
    MOLECULE_PLAYBOOK
